<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../../css/header.css" rel="stylesheet" type="text/css">
<title>swf/timeline</title>
</head>
    <body class="thisbody">
        <h1>Ariel Investments 20th anniversary timeline</h1>
        <p>Movie  |  Flash AS2/XML with animation and interactivity</p>
		<div id="flashContent">
			<object type="application/x-shockwave-flash" data="timeline.swf" width="728" height="466" id="swf/timeline" style="float: none; vertical-align:middle">
				<param name="movie" value="timeline.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</object>
		</div>
	</body>
</html>
